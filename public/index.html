<!DOCTYPE html>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/font-awesome.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/swiper/css/swiper.min.css">
    <script src="%PUBLIC_URL%/swiper/js/swiper.min.js"></script>

    <title>React App</title>
    <script>
      function resizeFontsize() {
          var width = document.documentElement.clientWidth;
          document.documentElement.style.fontSize = width / 7.5 + 'px';
      }
      resizeFontsize();
      window.addEventListener('orienttationchange', resizeFontsize);
      window.addEventListener('resize', resizeFontsize);
  </script>
  </head>

      You need to enable JavaScript to run this app.
    </noscript>

    
    <div id="root"></div>
